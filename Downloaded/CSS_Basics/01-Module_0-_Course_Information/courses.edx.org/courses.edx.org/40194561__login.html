        <script type="text/template" id="account-tpl">
            <form id="email-change-form" method="post">
    <label for="new-email"><%- gettext("New Address") %></label>
    <input id="new-email" type="text" name="new-email" value="" placeholder="xsy@edx.org" data-validate="required email"/>
    <div id="new-email-status" />

    <label for="password"><%- gettext("Password") %></label>
    <input id="password" type="password" name="password" value="" data-validate="required"/>
    <div id="password-status" />

    <div class="submit-button">
        <input type="submit" id="email-change-submit" value="<%- gettext("Change My Email Address") %>">
    </div>
    <div id="request-email-status" />

    <div id="password-reset">
        <button type="button"><%- gettext("Reset Password") %></button>
    </div>
    <div id="password-reset-status" />
</form>

        </script>
        <script type="text/template" id="access-tpl">
            <section id="login-anchor" class="form-type">
    <div id="login-form" class="form-wrapper <% if ( mode !== 'login' ) { %>hidden<% } %>"></div>
</section>

<section id="register-anchor" class="form-type">
    <div id="register-form" class="form-wrapper <% if ( mode !== 'register' ) { %>hidden<% } %>"></div>
</section>

<section id="password-reset-anchor" class="form-type">
    <div id="password-reset-form" class="form-wrapper hidden"></div>
</section>

<section id="institution_login-anchor" class="form-type">
    <div id="institution_login-form" class="form-wrapper hidden"></div>
</section>

<section id="hinted-login-anchor" class="form-type">
    <div id="hinted-login-form" class="form-wrapper <% if ( mode !== 'hinted_login' ) { %>hidden<% } %>"></div>
</section>

        </script>
        <script type="text/template" id="form_field-tpl">
            <div class="form-field <%- type %>-<%- name %>">
    <% if ( type !== 'checkbox' && type !== 'plaintext') { %>
        <label for="<%- form %>-<%- name %>">
            <span class="label-text"><%- label %></span>
            <% if ( required && type !== 'hidden' ) { %>
                <span id="<%- form %>-<%- name %>-required-label"
                    class="label-required <% if ( !requiredStr ) { %>hidden<% } %>">
                    <% if ( requiredStr ) { %><%- requiredStr %><% }%>
                </span>
                <span class="icon fa" id="<%- form %>-<%- name %>-validation-icon" aria-hidden="true"></span>
            <% } %>
            <% if ( !required && optionalStr && (type !== 'hidden') ) { %>
                <span class="label-optional" id="<%- form %>-<%- name %>-optional-label"><%- optionalStr %></span>
            <% } %>
        </label>
        <% if (supplementalLink && supplementalText) { %>
            <div class="supplemental-link">
                <a href="<%- supplementalLink %>" rel="noopener" target="_blank"><%- supplementalText %></a>
            </div>
        <% } %>
    <% } %>

    <% if ( type === 'select' ) { %>
        <select id="<%- form %>-<%- name %>"
            name="<%- name %>"
            class="input-inline"
            <% if ( instructions ) { %>
            aria-describedby="<%- form %>-<%- name %>-desc <%- form %>-<%- name %>-validation-error"
            <% } %>
            <% if ( typeof errorMessages !== 'undefined' ) {
                _.each(errorMessages, function( msg, type ) {%>
                    data-errormsg-<%- type %>="<%- msg %>"
            <%  });
            } %>
            <% if ( required ) { %> aria-required="true" required<% } %>
        >
            <% _.each(options, function(el) { %>

        <span id="<%- form %>-<%- name %>-validation-error" class="tip error" aria-live="assertive">

        </span>
        <% if ( instructions ) { %> <span class="tip tip-input" id="<%- form %>-<%- name %>-desc"><%- instructions %></span><% } %>
        <% if (supplementalLink && supplementalText) { %>

                <a href="<%- supplementalLink %>" rel="noopener" target="_blank"><%- supplementalText %></a>
            </div>
        <% } %>
    <% } else if ( type === 'textarea' ) { %>
        <textarea id="<%- form %>-<%- name %>"

            name="<%- name %>"
            class="input-block"
            <% if ( instructions ) { %>
            aria-describedby="<%- form %>-<%- name %>-desc <%- form %>-<%- name %>-validation-error"
            <% } %>
            <% if ( restrictions.min_length ) { %> minlength="<%- restrictions.min_length %>"<% } %>
            <% if ( restrictions.max_length ) { %> maxlength="<%- restrictions.max_length %>"<% } %>
            <% if ( typeof errorMessages !== 'undefined' ) {
                _.each(errorMessages, function( msg, type ) {%>

            <%  });
            } %>
            <% if ( required ) { %> aria-required="true" required<% } %>></textarea>
        <span id="<%- form %>-<%- name %>-validation-error" class="tip error" aria-live="assertive">

        <% if (supplementalLink && supplementalText) { %>

                <a href="<%- supplementalLink %>" rel="noopener" target="_blank"><%- supplementalText %></a>
            </div>
        <% } %>

               name="<%- name %>"
               class="input-block"
               value="true"
            />
    <% } else { %>
        <% if ( type === 'checkbox' ) { %>
            <% if (supplementalLink && supplementalText) { %>
                <div class="supplemental-link">
                    <a href="<%- supplementalLink %>" rel="noopener" target="_blank"><%- supplementalText %></a>
                </div>

        <% } %>
        <input id="<%- form %>-<%- name %>"

           name="<%- name %>"
           class="input-block <% if ( type === 'checkbox' ) { %>checkbox<% } %>"

            <% if ( restrictions.max_length ) { %> maxlength="<%- restrictions.max_length %>"<% } %>
            <% if ( restrictions.readonly )   { %> readonly <% } %>
            <% if ( required ) { %> required<% } %>
            <% if ( typeof errorMessages !== 'undefined' ) {
                _.each(errorMessages, function( msg, type ) {%>
                    data-errormsg-<%- type %>="<%- msg %>"
            <%  });
            } %>
            <% if ( placeholder ) { %> placeholder="<%- placeholder %>"<% } %>
            value="<%- defaultValue %>"

        <% if ( type === 'checkbox' ) { %>

        <script type="text/template" id="login-tpl">

</div>

<% if ( context.createAccountOption !== false && !context.syncLearnerProfileData && !(context.enterpriseName && context.currentProvider) ) { %>
<div class="toggle-form">
    <span class="text"><%- gettext("First time here?") %></span>
    <a href="#login" class="form-toggle" data-type="register"><%- gettext("Create an Account.") %></a>
</div>
<% } %>

<% // Hide SSO related messages if we are not in the SSO pipeline.  %>
<% if (context.enterpriseName && context.currentProvider) { %>
    <% if (context.pipelineUserDetails && context.pipelineUserDetails.email) { %>
        <h2><%- gettext("Sign in to continue learning as {email}").replace("{email}", context.pipelineUserDetails.email) %></h2>
    <% } else { %>
        <h2><%- gettext("Sign in to continue learning") %></h2>
    <% } %>
    <p>
        <%- gettext("You already have an edX account with your {enterprise_name} email address.").replace(/{enterprise_name}/g, context.enterpriseName) %>
        <% if (context.syncLearnerProfileData) {
            %><%- gettext("Going forward, your account information will be updated and maintained by {enterprise_name}.").replace(/{enterprise_name}/g, context.enterpriseName) %>
        <% } %>
        <%- gettext("You can view your information or unlink from {enterprise_name} anytime in your Account Settings.").replace(/{enterprise_name}/g, context.enterpriseName) %>
    </p>
    <p><%- gettext("To continue learning with this account, sign in below.") %></p>
<% } else { %>
    <h2><%- gettext("Sign In") %></h2>
<% } %>

<form id="login" class="login-form" tabindex="-1" method="POST">

    <p class="sr">
        <% if ( context.providers.length > 0 && !context.currentProvider || context.hasSecondaryProviders ) { %>
            <%- gettext("Sign in here using your email address and password, or use one of the providers listed below.") %>
        <% } else { %>
            <%- gettext("Sign in here using your email address and password.") %>
        <% } %>
        <%- gettext("If you do not yet have an account, use the button below to register.") %>
    </p>

    <% if ( context.hasSecondaryProviders ) { %>
        <button type="button" class="button-secondary-login form-toggle" data-type="institution_login">
            <%- gettext("Use my university info") %>
        </button>

        <div class="section-title lines">
            <h3>
                <span class="text"><%- gettext("or sign in with") %></span>
            </h3>
        </div>
    <% } %>

    <%= HtmlUtils.HTML(context.fields) %>

    <button type="submit" class="action action-primary action-update js-login login-button"><%- gettext("Sign in") %></button>

    <% if ( context.providers.length > 0 && !context.currentProvider) { %>
    <div class="login-providers">
        <div class="section-title lines">
            <h3>
                <span class="text"><%- gettext("or sign in with") %></span>
            </h3>
        </div>

        <% _.each( context.providers, function( provider ) {
            if ( provider.loginUrl ) { %>
                <button type="button" class="button button-primary button-<%- provider.id %> login-provider login-<%- provider.id %>" data-provider-url="<%- provider.loginUrl %>">

                        <% if ( provider.iconImage ) { %>
                            <img class="icon-image" src="<%- provider.iconImage %>" alt="<%- provider.name %> icon" />
                        <% } %>
                    </div>
                    <span aria-hidden="true"><%- provider.name %></span>
                    <span class="sr"><%- _.sprintf( gettext("Sign in with %(providerName)s"), {providerName: provider.name} ) %></span>
                </button>
            <% }
        }); %>
    </div>
    <% } %>
</form>
